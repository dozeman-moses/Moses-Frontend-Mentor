<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../Hurdle Landing Page/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <header class="huddle-logo">
      <img src="../Hurdle Landing Page/images/logo.svg" alt="Huddle Logo" width="200">
    </header>

    <article class="main-article">
      <div class="huddle-mockup">
        <img src="../Hurdle Landing Page/images/illustration-mockups.svg" alt="mockups">
      </div>
      <div class="huddle-about">
        <h1>Build The Community</h1>
        <h2>Your Fans Will Love</h2>
        <p><span class="p-1">Huddle re-imagines the way we build</span> <span class="p-2">communities.</span> <span
            class="p-3">You have<br></span>
          <span class="p-4">a voice, but so</span> <span class="p-5">does your audience. Create</span>
          <span class="p-6">connections</span> <span class="p-7">with<br></span> <span class="p-8">your users as you engage in </span> 
          <span class="p-9">genuine discussion.</span>
        </p>
        <button>Register</button>
      </div>

      <div class="icons">
        <i class="fa fa-facebook icon"></i>
        <i class="fa fa-twitter icon"></i>
        <i class="fa fa-instagram icon"></i>
      </div>
    </article>
  </div>
</body>

</html>
