<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" , initial-scale=1>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<section class="container">
		<article class="victor-sct">
			<img class="card" src="../Profile Card/images/bg-pattern-card.svg" alt="Card">
			<img class="victor" src="../Profile Card/images/image-victor.jpg" alt="Victor" width="120">
		</article>

		<article class="profile-content">
			<div class="profile-name">
				<h1>Victor Crest <small style="color: hsl(0, 0%, 59%);">26</small></h1>
				<p>London</p>
			</div>


			<div class="profile-stats">
				<h1>80k<br> <span style="color: hsl(0, 0%, 59%);">Followers</span></h1>
				<h1>803k<br> <span style="color: hsl(0, 0%, 59%);">Likes</span></h1>
				<h1>1.4k<br> <span style="color: hsl(0, 0%, 59%);">Photos</span></h1>
			</div>
		</article>
	</section>
	<div class="bg-1">
		<img src="../Profile Card/images/bgtop.png" alt="topbg" width="500">
	</div>
	<div class="bg-2">
		<img src="../Profile Card/images/bgbottom.png" alt="bottombg" width="300">
	</div>
</body>

</html>
